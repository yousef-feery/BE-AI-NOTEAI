<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note AI</title>
  <link rel="stylesheet" href="../assets/css/layout.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../assets/css/Summarize.css">
</head>
<body class="sidebar-collapsed">
  <header class="topbar">
    <div class="brand">
      <img src="../logo.png" alt="Note AI logo" class="logo"/>
      <span class="appname">Note AI</span>
    </div>
    <div class="user-actions">
      <div class="greeting">
        <svg class="icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor">
          <circle cx="12" cy="8" r="4" />
          <path d="M4 20c2.5-4 13.5-4 16 0" />
        </svg>
        <span>Hello, Noor Zuaiter!</span>
      </div>
      <svg class="icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09c0 .66.39 1.26 1 1.51a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06c-.43.43-.55 1.08-.33 1.82.15.61.61 1 1.21 1H21a2 2 0 1 1 0 4h-.09c-.66 0-1.26.39-1.51 1z"/>
      </svg>
      <svg class="icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor">
        <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9" />
        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
      </svg>
    </div>
  </header>

  <aside class="MenuBar" id="sidebar">
  <h2 class="Menu">Menu</h2>

  <ul class="menu-list">
    <li>
      <a id="homeBtn" class="menu-link" href="dashboard.html">
        <img src="../Home.png.png" class="nav-ico">
        <span class="label">Home</span>
      </a>
    </li>

    <li>
      <a id="archiveBtn" class="menu-link" href="ArchievePage.html">
        <img src="../Archive.png" class="nav-ico">
        <span class="label">Archive</span>
      </a>
    </li>

    <li>
      <a id="favBtn" class="menu-link" href="FavourtsPage.html">
        <img src="../Star.png" class="nav-ico">
        <span class="label">Favourites</span>
      </a>
    </li>

    <li>
      <a id="trashBtn" class="menu-link" href="TrashPage.html">
        <img src="../Trash 2.png" class="nav-ico">
        <span class="label">Trash</span>
      </a>
    </li>
  </ul>



    

    <a class="Log-out" href="#">
      <img src="../Log in.png" alt="Log out logo" class="nav-ico">
      <span class="label">Log out</span>
    </a>
  </aside>

  <main class="content"></main>

  <script src="../assets/js/layout.js"></script>

<main class="content">
  <section class="note-section">
    <div class="note-container">
      
      <!-- Left side -->
      <div class="note note-left">
        <div class="note-header">
          <h2><img src="../Vector (1).png" alt="Note Icon" /> New Note</h2>
          <div class="expand">
            <img src="../Maximize vec.png" alt="To Maximize"></img>
          </div>
        </div>

        <p><u>Enter or paste your text here, and press <strong>“Summarize”.</u></strong></p>

        <div class="note-footer">
          <div class="icons">
            <img src="../Aa.png" alt="Aa-icon">
            <img src="../List.png" alt="List Icon" />
            <img src="../Trash 2.png" alt="Trash Icon" />
          </div>
          <button class="summarize-btn">Summarize</button>
        </div>
      </div>

      <!-- Right side -->
      <div class="note note-right">
        <div class="note-header">
          <h2><img src="../File text.png" alt="File Icon" /> Summarize</h2>
        </div>
      </div>
    </div>
  </section>
  <script src="../assets/js/PageThreePageFour.js"></script>
  <Script src="../assets/js/PageArchieve.js"></Script>
  

</main>


</body>
</html>
