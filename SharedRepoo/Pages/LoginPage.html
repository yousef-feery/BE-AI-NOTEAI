<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="../assets/css/loginPage.css">
</head>
<body>

    <!-- Left Gradient Circle -->
    <div class="circle-left"></div>

    <!-- Right Gradient Circle -->
    <div class="circle-right"></div>

    <!-- Right-side X icons -->
    <div class="x-group">
        <div>✕</div>
        <div>✕</div>
        <div>✕</div>
    </div>

    <!-- Login Box -->
    <div class="login-container">
        <img class="logo" src="../logo.png" alt="Logo">


        <h1>Log in</h1>
        <p class="subtitle">To continue with our Note AI account</p>

        <input class="input" type="text" placeholder="Email address or Username">
        <input class="input" type="password" placeholder="Password">

        <button class="continue-btn">Continue</button>

        <div class="providers">
            <button class="google-btn">Continue with Google</button>
            <button class="apple-btn">Continue with Apple</button>
        </div>

        <p class="footer">
            Don't have an account? <a href="#">Sign up</a><br>
            Can't sign in? <a href="#">Click here</a>
        </p>
    </div>

</body>
</html>
